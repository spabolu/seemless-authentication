<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Requests & JS</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="fetch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="control-center">
        
      
      <h1 class="check-in">Check-in here</h1>
      <h1>Have your QR code ready.</h1>
      <div id="reader" width="600px" ></div>
      <img class="image-Phone" src="https://static.thenounproject.com/png/2956127-200.png" alt="Phone with a QR code" width="300" height="300">

      <img class="Sparky" src="https://media.discordapp.net/attachments/705826196780482621/906667077576851506/IMG_4176.jpeg" alt="Picture of Sparky (ASU Mascot) with students" width="400" height="400">
      <h1 class="loading"></h1>  
      <h1 class="output">Allowed</h1> 
    </section>

      <script>function onScanSuccess(decodedText, decodedResult) {
        // handle the scanned code as you like, for example:
        console.log(`Code matched = ${decodedText}`, decodedResult);
      }
      
      function onScanFailure(error) {
        // handle scan failure, usually better to ignore and keep scanning.
        // for example:
        console.warn(`Code scan error = ${error}`);
      }
      
      let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: {width: 250, height: 250} },
        /* verbose= */ false);
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);</script>
</body>

</html>
